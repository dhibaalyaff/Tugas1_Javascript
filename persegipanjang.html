<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi Panjang</title>

    <style>
        body  {
          background-image: url("image/bg_img.jpg");
        }
    </style>

    <script type="text/javascript">

                    document.write("<h1 align='center'>Menghitung luas dan keliling Persegi Panjang</h1>");
                    document.write("<hr/>");
                        
                    function hitungLuasKeliling()
               {
                    var Panjang, Lebar, Keliling, Luas;
 
                    Panjang = parseInt(document.getElementById("panjang").value);
                    Lebar = parseInt(document.getElementById("lebar").value);
                    Keliling = 2 * (Panjang + Lebar);
                    Luas = Panjang * Lebar;
                    document.getElementById("keliling").value = Keliling;
                    document.getElementById("luas").value = Luas;
               }
    </script>
        
</head>
<body>
          <form>
            <table>
                <tr>
                    <td>Panjang</td>
                    <td>:</td>
                    <td><input type="number" id="panjang"></td>
                    </tr>
                
                    <tr>
                        <td>Lebar</td>
                        <td>:</td>
                        <td><input type="number" id="lebar"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="Hitung" onclick="hitungLuasKeliling();"></td>
                    </tr>

                    <tr>
                        <td>Luas</td>
                        <td>=</td>
                        <td><input type="text" id="luas"></td>
                    </tr> 

                    <tr>
                        <td>Keliling</td>
                        <td>=</td>
                        <td><input type="text" id="keliling"></td>
                    </tr>

               Luas :     <input type="text" id="luas">
               Keliling : <input type="text" id="keliling"> -->

            </table>
          </form>
     </body>


</html>
